<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Page of Secrets</title>
</head>
<body>
    <h1>
        This is the Page of Secrets
    </h1>

    <p>
        <b>Name:</b>
        <span th:text="name" />
    </p>

    <p>
        <b>Authorities:</b>
        <ul>
            <li th:each="authority : ${authorities}"
                th:text="${authority}" />
        </ul>
    </p>
</body>
</html>
